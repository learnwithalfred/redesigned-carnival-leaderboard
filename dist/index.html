<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <span class="fs-2 display-3">Leaderboard</span>
          </a>
        </header>

        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="h-100 p-3 text-white bg-dark rounded-3">
              <div class="column-header">
                <h2 class="score-header">Recent scores</h2>
                <button class="refresh btn btn-primary" id="refresh_btn">
                  Refresh
                </button>
              </div>
              <ul class="score-list text-dark"></ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="h-100 p-3 bg-light border rounded-3">
              <h2>Add your score</h2>

              <form action="#" method="post" id="form">
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  class="input"
                  placeholder="Your name"
                />
                <input
                  type="number"
                  name="score"
                  id="score"
                  class="input"
                  required
                  placeholder="Your score"
                />
                <input
                  type="submit"
                  value="Submit"
                  class="submit-button btn btn-outline-secondary"
                />
              </form>
            </div>
          </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
      </div>
    </main>
  </body>
</html>
